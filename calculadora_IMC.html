<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Calculadora de IMC</title>
  <style>
  {
    padding:0;
    margin:0;
    box-sizing:border-box;
    font-family:"Times";
  }
  
  body{
    background-color:#32CCBC;
    wigth:100%;
    main-height:100vh;
    display:grid;
    place-items:center;
  }
  
  div.info{
    min-width:500px;
    background-color:white;
    border-radius:16px;
    padding:16px;
    text-align:center;
  }
  
  div.info h1{
    font-size:22pt;
    color:black;
    margin:14px 0;
  }
  
  div.info p{
    color:dodgerblue;
  }

  </style>
</head>
<body>
  <div class="info">
  <h1>Calculadora de IMC</h1>
  <h4>Digite o peso em Kg: (Ex: 80.5)</h4>
  <input type="number" name="peso" id="peso"> <br>
  <h4>Digite a sua altura em metros: (Ex: 1.80)</h4>
  <input type="number" name="altura" id="altura">
    <div class"=button">
      <br>
  <input type="button" value="Calcular" onclick="calcular()"> 
  <div id="res">Resultado do IMC</div>
      <br>
      Created By Carlos Coutinho
  <script>
  function calcular(){
    var p=window.document.getElementById('peso')
    var a=window.document.getElementById('altura')
    var r=window.document.getElementById('res')
    var n1=Number(p.value)
    var n2=Number(a.value)
    var imc=(n1/n2**2)
    res.innerHTML=`<p>O seu IMC está em ${imc.toFixed(1)}</p>`
  
    if(imc < 18.5){
    res.innerHTML+=`<p>Você está abaixo do peso!</p>`
    }else if(imc >= 18.5 && imc < 25){
    res.innerHTML+=`<p>Você está com o peso normal!</p>`
    }else if(imc >= 25 && imc < 30){
    res.innerHTML+=`<p>Você está com sobre peso!</p>`
    }else if(imc >= 30 && imc < 35){
    res.innerHTML+=`<p>Você está com obesidade grau 1!</p>`
    }else if(imc >= 35 && imc < 40){
    res.innerHTML+=`<p>Você está com obesidade grau 2!</p>`
    }else
    res.innerHTML+=`<p>Você está com obesidade mórbida!</p>`
    
      
  }
  
  </script>
</body>
</html>
